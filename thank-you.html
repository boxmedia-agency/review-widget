<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Спасибо!</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: #f4f6f8;
  display: flex;
  align-items: center;
  justify-content: center;
}

.thanks {
  max-width: 720px;
  background: #fff;
  border-radius: 20px;
  padding: 40px;
  display: flex;
  gap: 32px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

.thanks-text {
  flex: 1;
}

.thanks-text h1 {
  margin: 0 0 12px;
  font-size: 28px;
  color: #1f2937;
}

.thanks-text p {
  margin: 0;
  font-size: 16px;
  color: #4b5563;
  line-height: 1.5;
}

.thanks-image {
  flex: 0 0 200px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.thanks-image img {
  max-width: 100%;
  border-radius: 16px;
}

@media (max-width: 700px) {
  .thanks {
    flex-direction: column;
    text-align: center;
  }
  .thanks-image {
    margin-top: 20px;
  }
}
</style>
</head>

<body>

<div class="thanks">
  <div class="thanks-text">
    <h1 id="title">Спасибо!</h1>
    <p id="text">
      Мы получили ваш отзыв и обязательно свяжемся с вами при необходимости.
    </p>
  </div>

  <div class="thanks-image" id="image"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const title = params.get('title');
const text = params.get('text');
const img = params.get('img');

if (title) document.getElementById('title').innerText = title;
if (text) document.getElementById('text').innerText = text;

if (img) {
  document.getElementById('image').innerHTML =
    `<img src="${img}" alt="Спасибо">`;
}
</script>

</body>
</html>
